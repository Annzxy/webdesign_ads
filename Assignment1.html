<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Orewa Beach Main Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/ad1.css" />
    <link rel="stylesheet" href="css/ad2.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"
      integrity="sha512-GQ5/eIhs41UXpG6fGo4xQBpwSEj9RrBvMuKyE2h/2vw3a9x85T1Bt0JglOUVJJLeyIUl/S/kCdDXlE/n7zCjIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      function startReifen() {
        reifenTween = new TweenMax("#felge1, #felge2", 0.25, {
          rotation: "-=360_cw",
          ease: Linear.easeNone,
          repeat: -1,
        });

        TweenMax.to(reifenTween, 1.0, {
          timeScale: 0,
          delay: 1.1,
          ease: Back.easeOut.config(0.6),
        });
        return reifenTween;
      }
    </script>
  </head>
  <body>
    <h1>Welcome to Orewa Beach!</h1>
    <div id="seagull">
      <img src="resource/seagull2.png" alt="seagull" />
    </div>
    <div class="ads">
      <div class="ad1">
        <a href="https://orewabeach.co.nz" target="_blank">
          <div class="orewaHeader">
            <img
              class="imgBotToTop"
              src="resource/beach_with_grass.png"
              alt="grass"
            />
            <div class="orewa"></div>
            <img
              class="imgLeftToRight"
              src="resource/Orewa Beach Ad1.jpg"
              alt="sunrise"
            />
            <div class="name">Xiaoyu Zhou ID 1565763</div>
            <div class="come">Come and enjoy the view</div>
          </div>
        </a>
      </div>
      <div class="carAds" style="background-color: red">
        <button onclick="startReifen()">test</button>
        <div id="autoContainer">
          <div id="reifen1">
            <img src="resource/felge.png" id="felge1" />
          </div>
          <div id="reifen2">
            <img src="resource/felge.png" id="felge2" />
          </div>
          <img src="resource/auto.png" id="auto" />
        </div>
      </div>
    </div>
  </body>
</html>
